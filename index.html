<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./geo.js"></script>
    </head>
    <div class="col-xs-12">
        <div class="row" style="display: flex; flex-direction: column;">
            <div class="col-offset-5 col-2 text-center">
                <button type="button" class="btn btn-primary" id="enable-gps-btn">Enable GPS</button>
            </div>
        </div>
        <div class="row" style="display: flex; flex-direction: column; display: none" id="slider_widget_wrapper">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 text-center" id="slider_widget">
                <div>Slide to unlock UI here</div>
                <div class="true full-width" id="unlock_slider"></div>
            </div>
        </div>
        <div class="row" style="display: flex; flex-direction: column; display: none" id="not_in_range_content">
            <div class="col-12 text-center">
            <h1> You are out of range </h1>
            <p> Show instruction for out of range here. </p>
            </div>
        </div>
    </div>
    </div>
